<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Scroll Animation</title>
</head>
<body>
  <h1>PLACES TO VISIT IN UTTARAKHAND</h1>

  <div class="places-container">
    <div class="box">
      <img src="images/amit-jain-WHvee2Z3QFU-unsplash.jpg" alt="Landour">
      <h2>Landour</h2>
    </div>
    <div class="box">
      <img src="images/miheer-tewari-D2sztV_gUfg-unsplash.jpg" alt="Almora">
      <h2>Almora</h2>
    </div>
    <div class="box">
      <img src="images/supratik-deshmukh-zw2fcskhzNI-unsplash.jpg" alt="Binsar">
      <h2>Binsar</h2>
    </div>
    <div class="box">
      <img src="images/aditya-siva-HlQi14Q_iO0-unsplash (1).jpg" alt="Chopta">
      <h2>Chopta</h2>
    </div>
    <div class="box">
      <img src="images/jyotirmoy-gupta-Qtk-1cN1EJY-unsplash.jpg" alt="Haridwar">
      <h2>Haridwar</h2>
    </div>
    <div class="box">
      <img src="images/shikhar-sharma-Pf-rTGteWyc-unsplash.jpg" alt="Kedarnath">
      <h2>Kedarnath</h2>
    </div>
    <div class="box">
      <img src="images/journeys-with-sean-f44QzL2ynzo-unsplash.jpg" alt="Valley of Flowers">
      <h2>Valley of Flowers</h2>
    </div>
    <div class="box">
      <img src="images/swarnarekha-pandey-tJWC47JDT9g-unsplash.jpg" alt="Auli">
      <h2>Auli</h2>
    </div>
    <div class="box">
      <img src="images/devesh-sangwan-GZyVpeJANLg-unsplash.jpg" alt="Mussoorie">
      <h2>Mussoorie</h2>
    </div>
    <div class="box">
      <img src="images/karthik-b-k-iNi1UPidHgA-unsplash.jpg" alt="Rishikesh">
      <h2>Rishikesh</h2>
    </div>
    <div class="box">
      <img src="images/samyak-jain-DeK2rJ2QSnA-unsplash.jpg" alt="Nainital">
      <h2>Nainital</h2>
    </div>
    <div class="box">
      <img src="images/ankit-mishra-c_gt-Iv9BpU-unsplash.jpg" alt="Tungnath">
      <h2>Tungnath</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
